<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styla.css">
    <title>Animated Profile Card - Digital IT Soft</title>
</head>
<body>
    <div class="cards">
        <div class="img-box">
            <img src="profile.jpg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Digital IT Soft <br> <span>Full Stack Web Developer</span></h2>
                <div class="data">
                    <h3>435 <br> <span>Post</span></h3>
                    <h3>125k <br> <span>Folloing</span></h3>
                    <h3>35k <br> <span>Comments</span></h3>
                </div>
                <div class="action">
                    <button>Follow</button>
                    <button>Messege</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
